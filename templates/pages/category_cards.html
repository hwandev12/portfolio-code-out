{% extends 'layouts/base.html' %} {% block title %}categories{% endblock title %} {% block content %}
{% load static %}
<style>
  .card {
    background-color: #fff;
    border-radius: 10px;
    border: none;
    position: relative;
    margin-bottom: 30px;
    box-shadow: 0 0.46875rem 2.1875rem rgba(90, 97, 105, 0.1),
      0 0.9375rem 1.40625rem rgba(90, 97, 105, 0.1),
      0 0.25rem 0.53125rem rgba(90, 97, 105, 0.12),
      0 0.125rem 0.1875rem rgba(90, 97, 105, 0.1);
  }
  h1, h2 {
    font-size: 17px !important;
  }
  h5 {
    font-size: 20px !important;
  }

  .card .card-statistic-3 .card-icon-large .fas,
  .card .card-statistic-3 .card-icon-large .far,
  .card .card-statistic-3 .card-icon-large .fab,
  .card .card-statistic-3 .card-icon-large .fal {
    font-size: 110px !important;
  }

  .card .card-statistic-3 .card-icon {
    text-align: center;
    line-height: 50px;
    margin-left: 15px;
    color: #000;
    position: absolute;
    right: -5px;
    top: 20px;
    opacity: 0.1;
    font-size: 100px;
  }

  .l-bg-cyan {
    background: linear-gradient(135deg, #289cf5, #84c0ec) !important;
    color: #fff;
  }

  .l-bg-green {
    background: linear-gradient(135deg, #23bdb8 0%, #43e794 100%) !important;
    color: #fff;
  }

  .l-bg-orange {
    background: linear-gradient(to right, #f9900e, #ffba56) !important;
    color: #fff;
  }

  .l-bg-cyan {
    background: linear-gradient(135deg, #289cf5, #84c0ec) !important;
    color: #fff;
  }
  @media(min-width: 992px) {
    .card_big {
      margin-left: 100px !important;
      
    }
  }
  @media(max-length: 500px) {
    .card_big {
      margin-left: 100px !important;
    }
  }
  .card_big {
    margin-top: 100px !important;
  }
  .card_link {
    color: #fff;
    text-decoration: none;
  }
  .card_link:hover {
    color: white !important;
  }
  .card_bg  {
    width: 200px !important;
    height: 110px !important;
  }
  .child {
    width: 100% !important;
    height: 100% !important;
    background-color: #555 !important;
    background-blend-mode: multiply;
    background-position: center !important;
    background-size: 100%;
    background-repeat: no-repeat;
    transition: all .5s !important;
  }
  .card_bg:hover .child,
  .card_bg:focus .child {
  background-size: 120%;
  transition: all .5s !important;
}
</style>
<header class="masthead" style="background-image: url({% static 'assets/img/about-bg.jpg' %})">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1 style="font-size: 50px">{{ post.main_heading }}</h1>
          <span class="subheading">{{ post.sub_heading }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="col-md-10 card_big" style="transform: translateX(27px);">
  <div class="row">
    {% for cat in categories %}
    <div class="col-xl-3 col-lg-6 card_bg mb-2">
      <div class="card child" style="background-image: url({{ cat.image.url }});">
        <a class="card_link" href="{% url 'blog:category_page' %}?category={{ cat.name }}">
          <div class="card-statistic-3 p-4">
            <div class="row align-items-center mb-2 d-flex">
              <h2 class="text-center pt-3">{{ cat.name }}</h2>
            </div>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
